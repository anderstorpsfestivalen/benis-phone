[[queue]]
    name = "kundtjanst"
    min = 20
    max = 60
    entrymsg = """Just nu är det många som ringer till oss.
    Ditt samtal är placerat i kö.
    Vi besvarar ditt samtal så fort vi kan."""
    bgmusic = { src = "files/hold.mp3" }
    currentpos = "Din plats i cön är: {{.Position}}"
    end = { tts = { msg = "DENIS"}}

    [[queue.msg]]
        text = """Ditt samtal är mycket viktigt för oss.
        Vi behandlar ditt samtal så fort vi kan."""
        weight = 5
    
    [[queue.msg]]
        text = """Du vet väl om att du även kan hitta oss på webben?
         w w w. PUNKT anderstorps festivalen. PUNKT . s. e."""
        weight = 1
    
    [[queue.msg]]
        text = """Visste du att du kan få svar på många frågor genom att besöka vår hemsida?
        w w w. PUNKT anderstorps festivalen. PUNKT . s. e."""
        weight = 1
    
    [[queue.msg]]
        text = """Vi utför en kvalitetsundersökning.
         Efter att samtalet är slut ber vi dig att inte lägga på luren, 
         undersökningen består av 5 frågor och tar mindre än en minut."""
        weight = 1